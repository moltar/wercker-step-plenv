box: wercker/default
build:
    steps:
        - validate-wercker-step
deploy:
    steps:
        - script:
            name: deploy
            code: echo "Deploy to $WERCKER_DEPLOYTARGET_NAME"
    after-steps:
        - script:
            name: test plenv
            code: |
                export WERCKER_CACHE_DIR="/tmp"
                export WERCKER_PLENV_VERSION="5.20.0"
                source ./run.sh
                plenv versions
                perl -V
